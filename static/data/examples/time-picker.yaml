# 示例视图
display:
  - key: 1-1
    name: 基础用法
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="time"
                :value="value"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: '18:40:00'
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "time",
              "value": "18:40:00
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: time
            # 绑定值
            value: '18:40:00'
    preview:
      component: web-form-item
      options:
        type: time
        placeholder: 请选择时间
      value: '18:40:00'
  - key: 1-2
    name: 时间范围
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="timerange"
                :value="value"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: [ "18:40:00", "21:10:00" ]
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "timerange",
              "value": [ "18:40:00", "21:10:00" ]
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: timerange
            # 绑定值
            value: [ '18:40:00', '21:10:00' ]
    preview:
      component: web-form-item
      options:
        type: timerange
        placeholder: [ 开始时间, 结束时间 ]
      value: [ '18:40:00', '21:10:00' ]
# 参数说明
attributes:
  - key: 1-2
    name: Attributes
    columns: *attributeColumns
    data:
      - name: value
        description: 绑定值
        type: string
      - name: disabled
        description: 禁用
        type: boolean
        default: false
      - name: placeholder
        description: 占位内容
        type: string / string[]
      - name: valueFormat
        description: 仅TimePicker时可用，绑定值的格式。不指定则绑定值为 Date 对象
        type: string
      - name: props
        description: 当前时间选择器特有的选项
        type: object
        default: '{}'
      - name: options
        description: 附加选项
        type: object
  - key: 1-3
    name: Options
    columns: *attributeColumns
    data:
      - name: arrowControl
        description: 是否使用箭头进行时间选择
        type: boolean
        default: false
      - name: align
        description: 对齐方式
        type: string
        option: left, center, right
        default: left
      - name: clearable
        description: 是否显示清除按钮
        type: boolean
        default: true
      - name: editable
        description: 文本框可输入
        type: boolean
        default: true
      - name: readonly
        description: 完全只读
        type: boolean
        default: false
  - key: 1-4
    name: Props
    columns: *attributeColumns
    data:
      - name: selectableRange
        description: 可选时间段，例如'18:30:00 - 20:30:00'或者传入数组['09:30:00 - 12:00:00', '14:30:00 - 18:30:00']
        type: string / string[]
      - name: format
        description: 时间格式化
        type: string
        default: | 
          'HH:mm:ss'
  - key: 1-5
    name: Event
    columns: *eventColumns
    data:
      - name: change
        description: 值改变时触发
        callback: '(value: string | string[])'
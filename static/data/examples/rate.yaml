
# 选项
options:
  attributeColumns: &attributeColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: type
      name: 类型
      align: left
      width: 250
    - key: option
      name: 可选值
      defaultValue: —
      align: left
      width: 250
    - key: default
      name: 默认值
      defaultValue: —
      align: left
      width: 150
  eventColumns: &eventColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: callback
      name: 回调参数
      defaultValue: —
      align: left
      width: 400
# 示例视图
display:
  - key: 1-1
    name: 基础用法
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="rate"
                :value="value"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: 3
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "rate",
              "value": 3
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: rate
            # 绑定值
            value: 3
    preview:
      component: web-form-item
      options:
        type: rate
      value: 3
# 参数说明
attributes:
  - key: 1-2
    name: Attributes
    columns: *attributeColumns
    data:
      - name: value
        description: 绑定值
        type: number
        default: '0'
      - name: max
        description: 最大分值
        type: number
        default: '5'
      - name: disabled
        description: 禁用
        type: boolean
        default: false
      - name: options
        description: 附加选项
        type: object
  - key: 1-3
    name: Options
    columns: *attributeColumns
    data:
      - name: colors
        description: icon 的颜色。若传入数组，共有 3 个元素，为 3 个分段所对应的颜色；若传入对象，可自定义分段，键名为分段的界限值，键值为对应的颜色
        type: string[]
        default: |
          ['#F7BA2A', '#F7BA2A', '#F7BA2A']
      - name: showText
        description: 是否显示辅助文字，若为真，则会从 texts 数组中选取当前分数对应的文字内容
        type: boolean
        default: fasle
      - name: texts
        description: 辅助文字数组
        type: string[]
        default: |
          ['极差', '失望', '一般', '满意', '惊喜']
      - name: textColor
        description: 辅助文字的颜色
        type: string
        default: '#1F2D3D'
      - name: showScore
        description: 是否显示当前分数，show-score 和 show-text 不能同时为真
        type: boolean
        default: fasle
      - name: allowHalf
        description: 是否允许半选
        type: boolean
        default: false
      - name: scoreTemplate
        description: 分数显示模板
        type: string
        default: '{value}'
      - name: lowThreshold
        description: 低分和中等分数的界限值，值本身被划分在低分中
        type: number
        default: 2
      - name: highThreshold
        description: 低分和中等分数的界限值，值本身被划分在低分中
        type: number
        default: 4
  - key: 1-4
    name: Event
    columns: *eventColumns
    data:
      - name: change
        description: 值改变时触发
        callback: '(value: number)'


# 选项
options:
  attributeColumns: &attributeColumns
    - key: name
      name: 参数
      align: left
      width: 180
    - key: description
      name: 说明
      align: left
    - key: type
      name: 类型
      align: left
      width: 250
    - key: option
      name: 可选值
      defaultValue: —
      align: left
      width: 250
    - key: default
      name: 默认值
      defaultValue: —
      align: left
      width: 150
  eventColumns: &eventColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: callback
      name: 回调参数
      defaultValue: —
      align: left
      width: 400
# 示例视图
display:
  - key: 1-1
    name: 基础用法
    layout: vertical
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="transfer"
                :data="data"
                :value="value"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: [ "shanghai", "beijing", "shenzhen" ],
                  data: [
                    { key: "shanghai", label: "上海" },
                    { key: "beijing", label: "北京" },
                    { key: "guangzhou", label: "广州" },
                    { key: "shenzhen", label: "深圳" },
                    { key: "nanjing", label: "南京" },
                    { key: "xian", label: "西安" },
                    { key: "chengdu", label: "成都" }
                  ]
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "transfer",
              "data": [
                { "key": "shanghai", "label": "上海" },
                { "key": "beijing", "label": "北京" },
                { "key": "guangzhou", "label": "广州" },
                { "key": "shenzhen", "label": "深圳" },
                { "key": "nanjing", "label": "南京" },
                { "key": "xian", "label": "西安" },
                { "key": "chengdu", "label": "成都" }
              ]
              "value": [ "shanghai", "beijing", "shenzhen" ]
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: transfer
            # Transfer 的数据源
            data:
              - key: shanghai
                label: 上海
              - key: beijing
                label: 北京
              - key: guangzhou
                label: 广州
              - key: shenzhen
                label: 深圳
              - key: nanjing
                label: 南京
              - key: xian
                label: 西安
              - key: chengdu
                label: 成都
            # 绑定值
            value: [ shanghai, beijing, shenzhen ]
    preview:
      component: web-form-item
      options:
        type: transfer
        data:
          - key: shanghai
            label: 上海
          - key: beijing
            label: 北京
          - key: guangzhou
            label: 广州
          - key: shenzhen
            label: 深圳
          - key: nanjing
            label: 南京
          - key: xian
            label: 西安
          - key: chengdu
            label: 成都
      value: [ shanghai, beijing, shenzhen ]
      props:
        label: name
      callback: true
# 参数说明
attributes:
  - key: 1-1
    name: Attributes
    columns: *attributeColumns
    data:
      - name: value
        description: 绑定值
        type: string[]
      - name: data
        description: Transfer 的数据源
        type: array
        default: '[]'
      - name: props
        description: 数据源的字段别名
        type: object{key, label, disabled}
      - name: request
        description: 异步拉取数据源数据配置
        type: object
      - name: format
        description: 格式化显示名称，‘{ key } { label }’
        type: string
      - name: options
        description: 附加选项
        type: object
  - key: 1-2
    name: Request
    columns: *attributeColumns
    data:
      - name: method
        description: URL 请求类型
        type: string
        option: GET / POST / PUT
        default: GET
      - name: url 
        description: URL 请求地址
        type: string
      - name: headers
        description: HTTP 请求头部信息
        type: object
  - key: 1-3
    name: Options
    columns: *attributeColumns
    data:
      - name: filterable
        description: 是否可搜索
        type: boolean
        default: false
      - name: filterMethod
        description: 自定义搜索逻辑
        type: function(query, item)
      - name: filterPlaceholder
        description: 搜索框占位符
        type: string
        default: 请输入搜索内容
      - name: titles
        description: 自定义列表标题
        type: string[]
        default: |
          ['列表 1', '列表 2']
      - name: buttonTexts
        description: 自定义按钮文案
        type: string[]
        default: '[]'
      - name: targetOrder
        description: 右侧列表元素的排序策略：若为 original，则保持与数据源相同的顺序；若为 push，则新加入的元素排在最后；若为 unshift，则新加入的元素排在最前
        type: string
        default: original
      - name: leftDefaultChecked
        description: 初始状态下左侧列表的已勾选项的 key 数组
        type: string[]
        default: '[]'
      - name: rightDefaultChecked
        description: 初始状态下右侧列表的已勾选项的 key 数组
        type: string[]
        default: '[]'
  - key: 1-4
    name: Event
    columns: *eventColumns
    data:
      - name: change
        description: 值改变时触发
        callback: '(value: string[])'
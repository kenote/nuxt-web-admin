
# 选项
options:
  attributeColumns: &attributeColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: type
      name: 类型
      align: left
      width: 250
    - key: option
      name: 可选值
      defaultValue: —
      align: left
      width: 250
    - key: default
      name: 默认值
      defaultValue: —
      align: left
      width: 150
  eventColumns: &eventColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: callback
      name: 回调参数
      defaultValue: —
      align: left
      width: 400
# 示例视图
display:
  - key: 1-1
    name: 基础用法
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="color-picker"
                :value="value"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: "#409EFF"
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "color-picker",
              "value": "#409EFF"
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: color-picker
            # 绑定值
            value: '#409EFF'
    preview:
      component: web-form-item
      options:
        type: color-picker
      value: '#409EFF'
# 参数说明
attributes:
  - key: 1-1
    name: Attributes
    columns: *attributeColumns
    data:
      - name: value
        description: 绑定值
        type: number
        default: '0'
      - name: disabled
        description: 禁用
        type: boolean
        default: false
      - name: format
        description: 写入 value 的颜色的格式	
        type: string
        option: hsl / hsv / hex / rgb
        default: hex（options.showAlpha 为 false）/ rgb（options.showAlpha 为 true）
      - name: options
        description: 附加选项
        type: object
  - key: 1-2
    name: Options
    columns: *attributeColumns
    data:
      - name: showAlpha
        description: 是否支持透明度选择
        type: boolean
        default: false
      - name: predefine
        description: 预定义颜色
        type: string[]
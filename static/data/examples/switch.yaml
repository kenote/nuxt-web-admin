
# 选项
options:
  attributeColumns: &attributeColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: type
      name: 类型
      align: left
      width: 250
    - key: option
      name: 可选值
      defaultValue: —
      align: left
      width: 250
    - key: default
      name: 默认值
      defaultValue: —
      align: left
      width: 150
  eventColumns: &eventColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: callback
      name: 回调参数
      defaultValue: —
      align: left
      width: 400
# 示例视图
display:
  - key: 1-1
    name: 基础用法
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="switch"
                :value="value"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: true
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "switch",
              "value": true
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: switch
            # 绑定值
            value: true
    preview:
      component: web-form-item
      options:
        type: switch
      value: true
  - key: 1-2
    name: 使用文字
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="switch"
                :value="value"
                :options="options"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: true,
                  options: {
                    activeText: "开",
                    inactiveText: "关"
                  }
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "switch",
              "options": {
                "activeText": "开",
                "inactiveText": "关"
              },
              "value": true
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: switch
            # 绑定值
            value: true
            # 附加选项
            options:
              activeText: 开
              inactiveText: 关
    preview:
      component: web-form-item
      options:
        type: switch
        options:
          activeText: 开
          inactiveText: 关
      value: true
  - key: 1-3
    name: 使用图标
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="switch"
                :value="value"
                :options="options"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: true,
                  options: {
                    activeIconClass: "el-icon-platform-eleme",
                    inactiveIconClass: "el-icon-eleme"
                  }
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "switch",
              "options": {
                "activeIconClass": "el-icon-platform-eleme",
                "inactiveIconClass": "el-icon-eleme"
              },
              "value": true
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: switch
            # 绑定值
            value: true
            # 附加选项
            options:
              activeIconClass: el-icon-platform-eleme
              inactiveIconClass: el-icon-eleme
    preview:
      component: web-form-item
      options:
        type: switch
        options:
          activeIconClass: el-icon-platform-eleme
          inactiveIconClass: el-icon-eleme
      value: true
  - key: 1-4
    name: 扩展 value 类型
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="switch"
                :value="value"
                :options="options"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: "100",
                  options: {
                    activeText: "100",
                    inactiveText: "0",
                    activeValue: "100",
                    inactiveValue: "0"
                  }
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "switch",
              "options": {
                "activeText": "100",
                "inactiveText": "0",
                "activeValue": "100",
                "inactiveValue": "0"
              },
              "value": "100"
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: switch
            # 绑定值
            value: '100'
            # 附加选项
            options:
              activeText: '100'
              inactiveText: '0'
              activeValue: '100'
              inactiveValue: '0'
    preview:
      component: web-form-item
      options:
        type: switch
        options:
          activeText: '100'
          inactiveText: '0'
          activeValue: '100'
          inactiveValue: '0'
      value: '100'
# 参数说明
attributes:
  - key: 1-1
    name: Attributes
    columns: *attributeColumns
    data:
      - name: value
        description: 绑定值
        type: boolean / string / number
      - name: disabled
        description: 禁用
        type: boolean
        default: false
      - name: options
        description: 附加选项
        type: object
  - key: 1-2
    name: Options
    columns: *attributeColumns
    data:
      - name: activeText
        description: 打开时的文字描述
        type: string
      - name: inactiveText
        description: 关闭时的文字描述
        type: string
      - name: activeColor
        description: 打开时的背景色
        type: string
        default: '#409EFF'
      - name: inactiveColor
        description: 关闭时的背景色
        type: string
        default: '#C0CCDA'
      - name: activeIconClass
        description: 打开时所显示图标的类名
        type: string
      - name: inactiveIconClass
        description: 关闭时所显示图标的类名
        type: string
      - name: activeValue
        description: 打开时的值
        type: boolean / string / number
        default: true
      - name: inactiveValue
        description: 关闭时的值
        type: boolean / string / number
        default: false
  - key: 1-3
    name: Event
    columns: *eventColumns
    data:
      - name: change
        description: 值改变时触发
        callback: '(value: string)'
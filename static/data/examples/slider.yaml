
# 选项
options:
  attributeColumns: &attributeColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: type
      name: 类型
      align: left
      width: 250
    - key: option
      name: 可选值
      defaultValue: —
      align: left
      width: 250
    - key: default
      name: 默认值
      defaultValue: —
      align: left
      width: 150
  eventColumns: &eventColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: callback
      name: 回调参数
      defaultValue: —
      align: left
      width: 400
# 示例视图
display:
  - key: 1-1
    name: 基础用法
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="slider"
                :value="value"
                :min="min"
                :max="max"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: 7,
                  min: 0,
                  max: 10
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "slider",
              "min": 0,
              "max": 10,
              "value": true
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: slider
            # 最小值
            min: 0
            # 最大值
            max: 10
            # 绑定值
            value: 7
    preview:
      component: web-form-item
      options:
        type: slider
        min: 0
        max: 10
      value: 7
  - key: 1-2
    name: 范围选择
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="slider"
                :value="value"
                :min="min"
                :max="max"
                :multiple="multiple"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: [ 3, 7 ],
                  min: 0,
                  max: 10,
                  multiple: true
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "slider",
              "min": 0,
              "max": 10,
              "multiple": true,
              "value": [ 3, 7 ]
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: slider
            # 最小值
            min: 0
            # 最大值
            max: 10
            # 范围选择
            multiple: true
            # 绑定值
            value: [ 3, 7 ]
    preview:
      component: web-form-item
      options:
        type: slider
        min: 0
        max: 10
        multiple: true
      value: [ 3, 7 ]
  - key: 1-3
    name: 展示标记
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="slider"
                :value="value"
                :min="min"
                :max="max"
                :multiple="multiple"
                :props="props"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: [ 30, 80 ],
                  min: 0,
                  max: 10,
                  multiple: true,
                  props: {
                    0: "0°C",
                    8: "8°C",
                    37: "37°C",
                    50: "50%"
                  }
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "slider",
              "min": 0,
              "max": 10,
              "multiple": true,
              "props": {
                "0": "0°C",
                "8": "8°C",
                "37": "37°C",
                "50": "50%"
              }
              "value": [ 30, 80 ]
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: slider
            # 最小值
            min: 0
            # 最大值
            max: 10
            # 范围选择
            multiple: true
            # 绑定值
            value: [ 3, 7 ]
    preview:
      component: web-form-item
      options:
        type: slider
        min: 0
        max: 100
        multiple: true
        props:
          0: 0°C
          8: 8°C
          37: 37°C
          50: 50%
      value: [ 30, 80 ]
# 参数说明
attributes:
  - key: 1-1
    name: Attributes
    columns: *attributeColumns
    data:
      - name: value
        description: 绑定值
        type: boolean / string / number
      - name: disabled
        description: 禁用
        type: boolean
        default: false
      - name: min
        description: 最小值
        type: number
        default: -Infinity
      - name: max
        description: 最大值
        type: number
        default: Infinity
      - name: step
        description: 步长
        type: number
        default: 1
      - name: multiple
        description: 是否为范围选择
        type: boolean
        default: false
      - name: props
        description: 标记， key 的类型必须为 number 且取值在闭区间 [min, max] 内，每个标记可以单独设置样式
        type: object
      - name: options
        description: 附加选项
        type: object
  - key: 1-2
    name: Options
    columns: *attributeColumns
    data:
      - name: showStops
        description: 显示间断点
        type: boolean
        default: false
      - name: showTooltip
        description: 显示 tooltip
        type: boolean
        default: true
      - name: vertical
        description: 竖向模式
        type: boolean
        default: false
  - key: 1-3
    name: Event
    columns: *eventColumns
    data:
      - name: change
        description: 值改变时触发
        callback: '(value: string)'
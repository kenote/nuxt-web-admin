
# 选项
options:
  attributeColumns: &attributeColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: type
      name: 类型
      align: left
      width: 250
    - key: option
      name: 可选值
      defaultValue: —
      align: left
      width: 250
    - key: default
      name: 默认值
      defaultValue: —
      align: left
      width: 150
  eventColumns: &eventColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: callback
      name: 回调参数
      defaultValue: —
      align: left
      width: 400
# 示例视图
display:
  - key: 1-1
    name: 基础用法
    active: vue
    tabPanes:
      - key: vue
        name: Vue
        codemirror:
          type: text/x-vue
          code: |
            <template>
              <web-form-item
                type="radio"
                :value="value"
                :data="data"
                :props="props"
                />  
            <template>

            <script>
            export default {
              data() {
                return {
                  value: "01",
                  data: [
                    { value: "01", label: "选项一" },
                    { value: "02", label: "选项二" },
                    { value: "03", label: "选项三", disabled: true },
                    { value: "04", label: "选项四" }
                  ],
                  props: {
                    key: "value",
                    name: "label",
                    disabled: "disabled"
                  }
                }
              }
            }
            </script>
      - key: json
        name: JSON
        codemirror:
          type: application/json
          code: |
            {
              "type": "radio",
              "value": "01",
              "data": [
                { "value": "01", "label": "选项一" },
                { "value": "02", "label": "选项二" },
                { "value": "03", "label": "选项三", "disabled": true },
                { "value": "04", "label": "选项四" }
              ],
              "props": {
                "key": "value",
                "name": "label",
                "disabled": "disabled"
              }
            }
      - key: yaml
        name: Yaml
        codemirror:
          type: text/x-yaml
          code: |
            # 表单组件类型
            type: radio
            # 数据源数据
            data:
              - value: '01'
                label: '选项一'
              - value: '02'
                label: '选项二'
              - value: '03'
                label: '选项三'
                disabled: true
              - value: '04'
                label: '选项四'
            # 数据源的字段别名
            props:
              key: value
              name: label
              disabled: disabled
            # 绑定值
            value: '01'
    preview:
      component: web-form-item
      options:
        type: radio
        data:
          - value: '01'
            label: '选项一'
          - value: '02'
            label: '选项二'
          - value: '03'
            label: '选项三'
            disabled: true
          - value: '04'
            label: '选项四'
        props:
          key: value
          name: label
          disabled: disabled
      value: '01'
      callback: true
# 参数说明
attributes:
  - key: 1-1
    name: Attributes
    columns: *attributeColumns
    data:
      - name: value
        description: 绑定值
        type: string / number
      - name: disabled
        description: 禁用
        type: boolean
        default: false
      - name: data
        description: 数据源数据
        type: array
      - name: props
        description: 数据源的字段别名
        type: object{key, name, disabled}
      - name: request
        description: 异步拉取数据源数据配置
        type: object
      - name: format
        description: 格式化显示名称，‘{ key } { name }’
        type: string
  - key: 1-2
    name: Request
    columns: *attributeColumns
    data:
      - name: method
        description: URL 请求类型
        type: string
        option: GET / POST / PUT
        default: GET
      - name: url 
        description: URL 请求地址
        type: string
      - name: headers
        description: HTTP 请求头部信息
        type: object
  - key: 1-3
    name: Event
    columns: *eventColumns
    data:
      - name: change
        description: 值改变时触发
        callback: '(value: string)'
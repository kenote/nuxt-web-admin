# 选项
options:
  attributeColumns: &attributeColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: type
      name: 类型
      align: left
      width: 250
    - key: option
      name: 可选值
      defaultValue: —
      align: left
      width: 250
    - key: default
      name: 默认值
      defaultValue: —
      align: left
      width: 150
  eventColumns: &eventColumns
    - key: name
      name: 参数
      align: left
      width: 150
    - key: description
      name: 说明
      align: left
    - key: callback
      name: 回调参数
      defaultValue: —
      align: left
      width: 400
# 界面组件
components:
  - key: !!str 1
    name: web-container
    options:
      layout: vertical
      maxWidth: 1200px
      minHeight: 180px
      margin: 20px auto 0
      content: |-
        <h2>Container 容器</h2>
        <p>用于其他组件元素的布局与排列</p>
  - key: !!str 2
    name: web-container
    options:
      layout: vertical
      maxWidth: 1200px
      minHeight: 300px
      margin: 20px auto 0
      padding: 0 20px 20px
      border: '1px solid #e4e4e4'
      children:
        - key: 2-1
          name: web-container
          options:
            content: |-
              <h4>一侧固定</h4>
        - key: 2-2
          name: web-container
          options:
            layout: horizontal
            width: 100%
            height: 300px
            background: '#666'
            children:
              - key: 2-2-1
                name: web-container
                options:
                  layout: vertical
                  # height: inherit
                  flex: '1'
                  margin: 10px 
                  background: '#ffffff'
                  justifyContent: center
                  alignItems: center
                  children:
                    - key: 2-2-2-1
                      name: web-container
                      options:
                        content: |-
                          <h5>自动宽度</h5>
              - key: 2-2-2
                name: web-container
                options:
                  layout: vertical
                  width: 300px
                  # height: inherit
                  margin: 10px 10px 10px 0

  - key: !!str 3
    name: web-container
    options:
      layout: vertical
      maxWidth: 1200px
      minHeight: 300px
      margin: 20px auto 0
      children:
        - key: 3-1
          name: web-container
          options:
            content: |-
              <h2>属性</h2>
        - key: 3-2
          name: web-table
          options:
            columns: *attributeColumns
            data:
              - name: layout
                description: 容器布局样式
                type: string
                default: vertical
              - name: width
                description: 设置容器宽度
                type: string
              - name: minWidth
                description: 设置容器最小宽度
                type: string
              - name: maxWidth
                description: 设置容器最大宽度
                type: string
              - name: height
                description: 设置容器高度
                type: string
              - name: minHeight
                description: 设置容器最小高度
                type: string
              - name: maxHeight
                description: 设置容器最大高度
                type: string
              - name: margin
                description: 设置容器外边距
                type: string
              - name: padding
                description: 设置容器内边距
                type: string
              - name: background
                description: 设置容器内背景
                type: string / object
              - name: border
                description: 设置容器边框
                type: string / object
              - name: flex
                description: 设置容器 Flex 属性
                type: string / object
              - name: justifyContent
                description: 容器主轴对齐方式
                type: string
              - name: alignItems
                description: 容器侧轴对齐方式
                type: string
              - name: content
                description: 容器内嵌入的HTML内容
                type: string
              - name: children
                description: 容器内嵌入的组件；content有值时此项无效
                type: compont[]


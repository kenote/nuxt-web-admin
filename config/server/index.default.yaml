
# 名称
name: nuxtjs-admin
# 服务器IP
host: 0.0.0.0
# 服务器端口
port: 4000
# 站点名称
siteName: Nuxtjs Admin
# 站点链接
siteUrl: http://localhost:4000
# secret
secretKey: kenote-nuxtjs-admin
# Redis
redisOpts:
  host: 127.0.0.1
  port: 6379
  db: 0
# MongoDB
mongoOpts:
  uris: mongodb://localhost:27017/kenote-test-db
  options:
    useNewUrlParser: true
    useCreateIndex: true
    useUnifiedTopology: true
    useFindAndModify: false
# 生产环境下使用 ts-node 运行
# tsnode: true
# MetaInfo
metaInfo:
  title: Nuxtjs Admin
  meta:
    - charset: utf-8
    - name: viewport
      content: width=1366, height=height, initial-scale=1
    - hid: description
      name: description
      content: Management platform using NuxtJS.
  link:
    - rel: icon
      type: image/x-icon
      href: /favicon.ico

# 可查看文件类型表
previewTypes:
  - type: image/png
    extname: [ .png ]
  - type: image/gif
    extname: [ .gif ]
  - type: image/jpeg
    extname: [ .jpg, .jpeg ]
  - type: application/json
    extname: [ .json ]
  - type: text/yaml
    extname: [ .yml, .yaml ]
  - type: text/html
    extname: [ .htm, .html ]
  - type: image/webp
    extname: [ .webp ]
  - type: text/css
    extname: [ .css ]
  - type: image/vnd.microsoft.icon
    extname: [ .ico ]
  - type: application/javascript
    extname: [ .js ]
  - type: font/woff
    extname: [ .woff ]
  - type: font/woff2
    extname: [ .woff2 ]
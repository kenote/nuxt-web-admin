
# 导航菜单
navmenu:
  # 文字链接
  - key: app
    name: APP
    type: link
    link: command:app
  # 下拉链接
  - key: workorder
    name: 工单
    type: dropdown
    data:
      - key: create
        name: 提交工单
        link: command:create
      - key: ticket
        name: 我的工单
        link: command:ticket
  # 消息通知
  - key: notification
    name: 消息通知
    type: notification
    data:
      - key: '001'
        name: 采购季企业数据化运营必备，特惠3折起
        description: '2021-03-17 12:02:00'
        link: command:notification/id
    props:
      key: key
      title: name
      time: description
      command: link
    more:
      name: 查看更多
      link: command:notification/more

# 账号面板
authpanel:
  avatar: https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png
  top:
    - name: 基本资料
      link: router:/account/baseinfo
    - name: 安全设置
      link: router:/account/security
    - name: 我的收藏
      link: router:/account/collect
  main:
    - name: 基本资料
      link: router:/account/baseinfo
    - name: 安全设置
      link: router:/account/security
    - name: 我的收藏
      link: router:/account/collect
      buttons:
        - name: 签到
          link: command:test
  exit:
    name: 退出控制台
    link: command:logout

# 头像
avatar:
  default: https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png
  baseUrl: /images/avatar/
  data:
    - key: beauty
      name: default_beauty.jpg
    - key: colleagues
      name: default_colleagues.jpg
    - key: family
      name: default_family.jpg
    - key: friend
      name: default_friend.jpg
    - key: handsome
      name: default_handsome.jpg
    - key: trade
      name: default_trade.jpg
  upload: /upload/avatar
  save:
    method: put
    url: /api/account/baseinfo/avatar
    params: |-
      avatar: '{{ url }}'
